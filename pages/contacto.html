<body>
    <header class="banner">
        <div class="logoContenedor">
            <a href="../index.html"><img src="../assets/images/logo_my-skin.png" alt="Logo" width="250"></a>
        </div>
        <nav class="navSecciones">

    <main>
        <section>
            <img src="../assets/images/contacto-skin.png" alt="contactoskin" width="100%">
        </section>
        <section class="contenedorContacto">
            <br>
            <h3 class="subtituloBlanco animate__animated animate__flash animate__delay-1s animate__infinite animate__slow">Contactanos para obtener beneficios:</h3>
            <br>
            <form>
                <div>
                    <input class="textoDatos" type="texto" placeholder="nombre" required>
                    <input class="textoDatos" type="email" placeholder="email" required>
                    <input class="textoDatos" type="telefono" placeholder="telefono" required>
                </div>
               </div>
                <div>
                    <input class="botonDatos" type="submit" value="Enviar ahora">
                    <input class="botonDatos" type="reset" value="Borrar">
                </div>
            </form>
        <br>
        <h3 class="subtituloBlanco animate__animated animate__flash animate__delay-1s animate__infinite animate__slow">Encontranos:</h3>
        <br>
        <div class="contenedorMapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.5670519497967!2d-64.18917898515787!3d-31.426052503863467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28f0348ea03%3A0x126767536c749936!2sBuenos%20Aires%20810%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1667489398922!5m2!1ses-419!2sar" width="660" height="440" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <br>
        <br>
        </section>

        </div>
        <div class="redesSociales">
            <a class="redSocial1" href="www.youtube.com"><img src="../assets/images/icons8-youtube-play.svg" alt="youtube" width="45"></a>
            <a class="redSocial2" href="www.instagram.com"><img src="../assets/images/icons8-instagram.svg" alt="instagram" width="45"></a>
            <a class="redSocial3" href="www.twitter.com"><img src="../assets/images/icons8-twitter.svg" alt="twitter" width="45"></a>
        </div>
